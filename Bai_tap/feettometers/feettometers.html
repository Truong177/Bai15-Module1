<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function feettometers(feet) {
        meter = 0.305 * feet;
        return meter;
    }
    function meterstofeet(meters) {
        feet = 3.279 * meters
        return feet;
    }
    let feet = parseFloat(prompt("Nhập feet"));
    document.write(feet + " feet " + " = " +feettometers(feet) + "meters");
    document.write("<br>");
    let meters = parseFloat(prompt("Nhập meters"));
    document.write(meters +" meters" + " = " +meterstofeet(meters) + "feet");
</script>
</body>
</html>
