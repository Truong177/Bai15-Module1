<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" onclick="numbers()" value="Click">
<p id="result"></p>
<script>
    function checkNumber(n) {
        return n+1;
    }
    function numbers() {
        let num = parseFloat(prompt("Nhập số "))
        let result = checkNumber(num);
        document.getElementById("result").innerHTML = result;
    }
</script>
</body>
</html>
