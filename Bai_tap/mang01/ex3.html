<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập a")
    let b = +prompt("Nhập b")
    let result = checkNumber(a,b)
    document.write(result)
    function checkNumber(a,b) {
        if (a > b){
            alert("Bạn đã nhập sai")
        }else {
            return a + b ;
        }
    }
</script>
</body>
</html>
