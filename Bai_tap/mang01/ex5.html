<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let star1 = ["Polaris", "Aldebaran","Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let star2 = ["Ursa Minor", " Tarurus", " Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
    let star = prompt("Nhập chòm sao cần tìm");
    function checkStar(star) {
        let index =0;
        let result = "";
        for (let i = 0; i < star1.length; i++) {
            if (star === star1[i]){
                index = i;
                for (let j = 0; j < star2.length; j++) {
                    if (index === j){
                        result = star2[j];
                        return result;
                    }else{
                        alert("Không tìm thấy chòm sao ")
                    }
                }
            }
            else {
                alert("Không tìm thấy chòm sao")
                return result
            }
        }
    }
    document.write(checkStar(star));
</script>
</body>
</html>
