<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let number = +prompt("Nhập số lượng số nguyên tố cần thiết ")
    let start = +prompt("Nhập số bắt đầu")
    while (count<number){
        if (checkPrime(start)){
            document.write(start+" ");
            count++;
        }
        start++;
    }
    function checkPrime(num) {
        if(num < 2) return false;
        if (num < 4) return true;
        for (let i = 2; i <= Math.sqrt(num) ; i++) {
            if (num % i === 0){
                return false;
            }
        }
        return true;
    }

</script>
</body>
</html>
